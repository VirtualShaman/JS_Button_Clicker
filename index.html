<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="bigdaddy">
        <div class="nav">
            <h1 id="title">Dojonary</h1>
            <input id="search" type="text" placeholder="Search">
            <button id="login" onclick="logout(this)">Login</button>
        </div>
        <div class="container">
            <div class="column1">
                <div class="box">
                    <div class="info">
                        <h1>ninja</h1>
                        <p>noun</p>
                        <p>Plural:ninjas</p>
                        <button class="likes" onclick="alert('Ninja was liked')">13 likes</button>
                    </div>
                    <h3>A practitioner skilled in the <a href="#">Japanese</a>art of <a href="#">ninjutsu</a></h3>
                </div>
                <div class="box">
                    <div class="info">
                        <h1>ninja</h1>
                        <p>noun</p>
                        <p>Plural:ninjas</p>
                        <button class="likes">37 likes</button>
                    </div>
                    <h3>A <a href="#">programmer</a>who breaks down problems with <a href="#">zen</a>-like focus</h3>
                </div>
            </div>
            <div class="addbox">
                <h2>Dojanary is defined by YOU</h2>
                <button id="addbtn">Add Definition</button>
            </div>
        </div>
    </div>
</body>
</html>
